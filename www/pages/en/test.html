<ons-page ng-controller="TestCtrl">
    <ons-navigator var="myNavigator" animation="slide">
	<ons-toolbar>
        
        <div class="center">
        	<span>TEST</span>
        </div>
    </ons-toolbar>

	<div class="text-center font-size-14">
        <div class="container slider">
            <img ng-repeat="slide in slides" class="slide"
                 ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
            <a class="arrow prev" href="#" ng-click="nextSlide()">prev</a>
            <a class="arrow next" href="#" ng-click="prevSlide()">next</a>
        <nav class="nav">
        <div class="wrapper">
        <ul class="dots">
        <li class="dot" ng-repeat="slide in slides">
                            <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                               ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
        </ul></div>
        </nav>
        </div>
	</div>
	</ons-navigator>
</ons-page>
