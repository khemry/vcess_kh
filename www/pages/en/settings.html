<ons-page>
    <ons-dialog var="dialog" cancelable>
      <div class="margin10 text-center" ng-controller="LanguagesCtrl">
        <p class="color-vcess">Languages {{lang}}</p>
        <ons-list>
          <ons-list-item modifier="tappable" ng-click="SetLang('Khmer')">
            Khmer 
            <span class="float-right" ng-show="lang=='Khmer'"><ons-icon icon="fa-check-square-o" class="color-vcess"></ons-icon></span> 
          </ons-list-item>
          <ons-list-item modifier="tappable" SetLang('English')>
            English
            <span class="float-right" ng-show="lang=='English'"><ons-icon icon="fa-check-square-o" class="color-vcess"></ons-icon></span> 
          </ons-list-item>
      </ons-list>
      </div>
  </ons-dialog>
</ons-page>
