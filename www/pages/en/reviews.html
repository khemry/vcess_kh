<ons-page ng-controller="ReviewsCtrl">
    <ons-toolbar>
        <div class="left"><ons-back-button>{{ "Back" | translate }}</ons-back-button></div>
        <div class="center"><span>{{ "Reviews" | translate }}</span></div>
    </ons-toolbar>

    <div class="margin10">
        <p>{{reviews.length}} {{ "Reviews" | translate }}</p>
        
        <div ng-repeat="review in reviews" class="font-size-12">
            <hr>
            <ons-row>
                <ons-col style="float: left">
                    {{review['username']}}<br>
                    {{review['posted_date']}}
                </ons-col>
                <ons-col class="float-right">  
                    <span style="padding-right:10px; margin-top:-8px" ng-hide="{{review['rate']}}">No Rate</span>  
                    <div class="rating" ng-show="{{review['rate']}}">
                      <div class="rating-num">
                          <ons-icon icon="fa-star" fixed-width="false" ng-repeat="n in getRate(review['rate']) track by $index"></ons-icon>
                          <ons-icon icon="fa-star-half" fixed-width="false" ng-show={{show_half_star}}></ons-icon>
                          {{review['rate']}}
                      </div>
                    </div>
                </ons-col>
            </ons-row>


            {{review['review']}}
        </div>
    </div>
</ons-page>
