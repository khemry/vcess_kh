<ons-page ng-controller="FullscreenCtrl">
  <ons-toolbar>
    <div class="center">Carousel</div>
  </ons-toolbar>

  <!-- <div class="fullscreen">
      <img src="{{selected_photos[ind]['path']}}" class="viewer" ng-swipe-left="Next(ind)" ng-swipe-right="Prev(ind)">
  </div> -->

  
  <ons-carousel swipeable overscrollable auto-scroll fullscreen var="carousel">
    <ons-carousel-item style="background-color: gray;">
      <div class="item-label">GRAY</div>
    </ons-carousel-item>
    <ons-carousel-item style="background-color: #085078;">
      <div class="item-label">BLUE</div>
    </ons-carousel-item>
    <ons-carousel-item style="background-color: #373B44;">
      <div class="item-label">DARK</div>
    </ons-carousel-item>
    <ons-carousel-item style="background-color: #D38312;">
      <div class="item-label">ORANGE</div>
    </ons-carousel-item>
    <ons-carousel-cover>
      <div class="cover-label">Swipe left or right</div>
    </ons-carousel-cover>
  </ons-carousel>
</ons-page>
